<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Interactive 3D book view of jebin2's portfolio projects. Experience a unique way to browse creative web tools and applications.">
	<meta name="keywords" content="portfolio, book view, 3D interface, web projects">
	<meta name="author" content="jebin2">
	<meta name="theme-color" content="#86c5b8">

	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="jebin2 Portfolio - Book View">
	<meta property="og:description" content="Interactive 3D book view of creative projects">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://jebin2.github.io/book_view.html">
	<meta property="og:image" content="https://jebin2.github.io/assets/images/og-image.png">

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="jebin2 Portfolio - Book View">
	<meta name="twitter:description" content="Interactive 3D book view of creative projects">
	<meta name="twitter:image" content="https://jebin2.github.io/assets/images/og-image.png">

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">

	<!-- Resource Hints -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/book-view.css">

	<title>Jebin2 Book View</title>
</head>

<body>
	<!-- Loading Screen -->
	<div class="loading-screen" id="loadingScreen">
		<div class="totoro-loader">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-label="Loading indicator">
				<g fill="#5A5A5A">
					<ellipse cx="50" cy="55" rx="35" ry="40" />
					<ellipse cx="30" cy="25" rx="12" ry="15" />
					<ellipse cx="70" cy="25" rx="12" ry="15" />
					<ellipse cx="50" cy="85" rx="25" ry="10" />
				</g>
				<g fill="#FFFFFF">
					<circle cx="37" cy="45" r="5" />
					<circle cx="63" cy="45" r="5" />
					<ellipse cx="50" cy="60" rx="10" ry="5" />
					<rect x="46" y="59" width="8" height="3" />
				</g>
				<g fill="#000000">
					<circle cx="37" cy="45" r="2" />
					<circle cx="63" cy="45" r="2" />
				</g>
			</svg>
		</div>
		<h2>Loading Creativity...</h2>
	</div>

	<!-- Profile Link -->
	<a href="https://github.com/jebin2" target="_blank" rel="noopener noreferrer" class="profile-link">GitHub</a>

	<!-- Book Container -->
	<div class="book-container">
		<div class="book" id="book" role="main" aria-label="Project showcase book">
			<!-- Pages will be dynamically inserted here by book-view.js -->
		</div>
	</div>

	<!-- Navigation Buttons -->
	<nav class="navigation" aria-label="Book navigation">
		<button id="prevBtn" disabled aria-label="Go to previous page">Previous</button>
		<button id="nextBtn" disabled aria-label="Go to next page">Next</button>
	</nav>

	<!-- Decorative Elements -->
	<div class="dust-spirits" aria-hidden="true">
		<svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" viewBox="0 0 100 80"
			aria-label="Dust spirits decoration">
			<g fill="#4c6172" opacity="0.6">
				<circle cx="20" cy="60" r="15" />
				<circle cx="40" cy="50" r="12" />
				<circle cx="55" cy="62" r="10" />
				<circle cx="25" cy="40" r="8" />
				<circle cx="70" cy="55" r="14" />
			</g>
			<g fill="#ffffff">
				<circle cx="18" cy="57" r="2" />
				<circle cx="22" cy="57" r="2" />
				<circle cx="38" cy="47" r="2" />
				<circle cx="42" cy="47" r="2" />
				<circle cx="53" cy="59" r="2" />
				<circle cx="57" cy="59" r="2" />
				<circle cx="23" cy="37" r="2" />
				<circle cx="27" cy="37" r="2" />
				<circle cx="68" cy="52" r="2" />
				<circle cx="72" cy="52" r="2" />
			</g>
		</svg>
	</div>

	<!-- NoScript Fallback -->
	<noscript>
		<div style="padding: 20px; text-align: center; background: #f0e6a9; margin: 20px;">
			<p style="color: #4c6172; font-weight: bold;">JavaScript is required for the book view. Please enable
				JavaScript in your browser.</p>
			<p><a href="index.html" style="color: #4c6172;">Return to main page</a></p>
		</div>
	</noscript>

	<!-- Scripts -->
	<script type="module" src="js/book-view.js"></script>
</body>

</html>
