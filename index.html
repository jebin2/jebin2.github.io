<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: #222;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 4px solid #3fe0c5;
            padding-bottom: 1rem;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #5438dc;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: -0.05em;
            margin: 1rem 0;
            text-transform: uppercase;
            font-weight: 900;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            border: 3px solid #5438dc;
            padding: 0.5rem 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s;
            position: relative;
            box-shadow: 5px 5px 0 #3fe0c5;
        }

        header nav a:hover {
            transform: translate(5px, 5px);
            box-shadow: 0 0 10px #3fe0c5, 0 0 20px #3fe0c5, 0 0 30px #3fe0c5;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: 4px solid #5438dc;
            background: #333;
            color: #fff;
            box-shadow: 7px 7px 0 #3fe0c5;
            transition: all 0.2s;
        }

        .search-bar:focus {
            outline: none;
            transform: translate(8px, 8px);
            box-shadow: 0 0 10px #3fe0c5, 0 0 20px #3fe0c5, 0 0 30px #3fe0c5;
        }

        .search-bar::placeholder {
            color: #999;
            text-transform: uppercase;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            width: 100%;
            max-width: 1400px;
            margin-top: 2rem;
        }

        .card {
            border: 4px solid #5438dc;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: #333;
            position: relative;
            box-shadow: 10px 10px 0 #3fe0c5;
        }

        .card:hover {
            transform: translate(10px, 10px);
            box-shadow: 0 0 10px #3fe0c5, 0 0 20px #3fe0c5, 0 0 30px #3fe0c5;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 4px solid #5438dc;
        }

        .card-footer {
            padding: 1rem;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer h3 {
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.03em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-footer a {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #5438dc;
            width: 45px;
            height: 45px;
            border: 3px solid #fff;
            transition: all 0.2s;
        }

        .card-footer a:hover {
            transform: rotate(10deg);
            background: #3fe0c5;
        }

        .card-footer svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            stroke-width: 3;
        }

        .iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(34, 34, 34, 0.95);
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            margin: 2% auto;
            border: 6px solid #5438dc;
            box-shadow: 15px 15px 0 #3fe0c5;
            background: #222;
        }

        .iframe-modal iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: -25px;
            right: -25px;
            font-size: 2rem;
            cursor: pointer;
            background: #5438dc;
            color: #fff;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fff;
            transition: all 0.2s;
            font-weight: bold;
            z-index: 1001;
        }

        .close-btn:hover {
            background: #3fe0c5;
            transform: rotate(10deg);
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .close-btn {
                top: -20px;
                right: -10px;
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="https://github.com/jebin2" target="_blank">Profile</a>
                <!-- <a href="https://github.com/jebin2/blog" target="_blank">Blog</a>
                <a href="https://github.com/jebin2/about" target="_blank">About Me</a> -->
            </nav>
        </header>

        <input type="text" class="search-bar" placeholder="Search for apps...">

        <div class="card-container" id="cardContainer">
            <!-- Cards will be inserted here dynamically -->
        </div>
    </div>

    <!-- Iframe Modal -->
    <div id="iframeModal" class="iframe-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeIframe()">&times;</span>
            <iframe id="iframeContent" src=""></iframe>
        </div>
    </div>

    <script>
        // Project data array
        const projects = [
            {
                title: "SRTify",
                url: "https://jebin2.github.io/SRTify",
                image: "https://jebin2.github.io/SRTify/image.png"
            },
            {
                title: "Currency Converter",
                url: "https://jebin2.github.io/currency/",
                image: "https://jebin2.github.io/currency/image.png"
            },
            {
                title: "Currency APIs",
                url: "https://jebin2.github.io/apis",
                image: "https://jebin2.github.io/currency/image.png"
            },
            {
                title: "Text Reader",
                url: "https://jebin2.github.io/Text-Reader",
                image: "https://jebin2.github.io/Text-Reader/image.png"
            },
            {
                title: "Python Custom Logger",
                url: "https://github.com/jebin2/custom_logger",
                image: "https://raw.githubusercontent.com/jebin2/custom_logger/e9fe0f8aedeaff8209fcfd3ca12b01da816fcb05/image.png",
                no_page: true
            },
            {
                title: "X Automation with AI",
                url: "https://github.com/jebin2/XPal",
                image: "https://raw.githubusercontent.com/jebin2/XPal/f0fdd42ea2e709e403a6985909c0e1a4c5564613/image.png",
                no_page: true
            },
            {
                title: "Gemini Wrapper",
                url: "https://github.com/jebin2/gemiwrap",
                image: "https://raw.githubusercontent.com/jebin2/gemiwrap/3b8e2c1c2922a62519f223bfb8eeb74f2ca64456/image.png",
                no_page: true
            },
            {
                title: "DateTime Converter",
                url: "https://jebin2.github.io/datetimeconverter",
                image: "https://jebin2.github.io/datetimeconverter/image.png"
            },
            // Add new projects here...
        ];

        // Function to create cards from array
        function createCards() {
            const cardContainer = document.getElementById('cardContainer');

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card';
                if (project.no_page) {
                    card.setAttribute('onclick', `window.open('${project.url}', '_blank')`);
                } else {
                    card.setAttribute('onclick', `openIframe('${project.url}')`);
                }

                card.innerHTML = `
                    <img src="${project.image}" alt="${project.title} Preview">
                    <div class="card-footer">
                        <h3 title="${project.title}">${project.title}</h3>
                        <a href="${project.url}" target="_blank" onclick="event.stopPropagation()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-external-link">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </a>
                    </div>
                `;

                cardContainer.appendChild(card);
            });
        }

        // Initialize cards when DOM is loaded
        document.addEventListener('DOMContentLoaded', createCards);

        // Open iframe modal
        function openIframe(url) {
            const iframeModal = document.getElementById('iframeModal');
            const iframeContent = document.getElementById('iframeContent');
            iframeContent.src = url;
            iframeModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close iframe modal
        function closeIframe() {
            const iframeModal = document.getElementById('iframeModal');
            const iframeContent = document.getElementById('iframeContent');
            iframeContent.src = '';
            iframeModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const iframeModal = document.getElementById('iframeModal');
            if (event.target === iframeModal) {
                closeIframe();
            }
        };

        // Simple search functionality
        const searchBar = document.querySelector('.search-bar');

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
