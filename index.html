<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: -0.05em;
            margin: 1rem 0;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #666;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        header nav a:hover {
            border-color: #fff;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .search-bar::placeholder {
            color: #ccc;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .card {
            width: 300px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            background: #111;
            margin: 0;
        }

        .iframe-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
            align-items: center;
            justify-content: center;
        }

        .iframe-modal iframe {
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
            background: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow:
                0 0 5px rgba(255, 255, 255, 0.3),
                0 0 10px rgba(255, 255, 255, 0.2),
                0 0 15px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .close-btn:hover {
            background: #333;
            box-shadow:
                0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            border-top: 1px solid #333;
        }

        .card-footer h3 {
            flex: 0 0 70%;
            margin: 0;
            text-align: left;
            font-size: 1.2rem;
            padding-right: 1rem;
        }

        .card-footer a {
            flex: 0 0 30%;
            display: flex;
            justify-content: flex-end;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.2s;
            padding-right: 1rem;
        }

        .card-footer a:hover {
            opacity: 0.7;
        }

        .card-footer svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="https://github.com/jebin2" target="_blank">Profile</a>
                <!-- <a href="https://github.com/jebin2/blog" target="_blank">Blog</a>
                <a href="https://github.com/jebin2/about" target="_blank">About Me</a> -->
            </nav>
        </header>

        <input type="text" class="search-bar" placeholder="Search for apps...">

        <div class="card-container" id="cardContainer">
            <!-- Cards will be inserted here dynamically -->
        </div>
    </div>

    <!-- Iframe Modal -->
    <div id="iframeModal" class="iframe-modal">
        <span class="close-btn" onclick="closeIframe()">&times;</span>
        <iframe id="iframeContent" src=""></iframe>
    </div>

    <script>
        // Project data array
        const projects = [
            {
                title: "SRTify",
                url: "https://jebin2.github.io/SRTify",
                image: "https://jebin2.github.io/SRTify/image.png"
            },
            {
                title: "Currency Converter",
                url: "https://jebin2.github.io/currency/",
                image: "https://jebin2.github.io/currency/image.png"
            },
            {
                title: "Currency APIs",
                url: "https://jebin2.github.io/apis",
                image: "https://jebin2.github.io/currency/image.png"
            },
            {
                title: "Text Reader",
                url: "https://jebin2.github.io/Text-Reader",
                image: "https://jebin2.github.io/Text-Reader/image.png"
            },
            {
                title: "Python Custom Logger",
                url: "https://github.com/jebin2/custom_logger",
                image: "https://raw.githubusercontent.com/jebin2/custom_logger/e9fe0f8aedeaff8209fcfd3ca12b01da816fcb05/image.png",
                no_page: true
            },
            {
                title: "X Automation with AI",
                url: "https://github.com/jebin2/XPal",
                image: "https://raw.githubusercontent.com/jebin2/XPal/f0fdd42ea2e709e403a6985909c0e1a4c5564613/image.png",
                no_page: true
            },
            {
                title: "Gemini Wrapper",
                url: "https://github.com/jebin2/gemiwrap",
                image: "https://raw.githubusercontent.com/jebin2/gemiwrap/3b8e2c1c2922a62519f223bfb8eeb74f2ca64456/image.png",
                no_page: true
            },
            {
                title: "DateTime COnverter",
                url: "https://jebin2.github.io/datetimeconverter",
                image: "https://jebin2.github.io/datetimeconverter/image.png"
            },
            // Add new projects here...
        ];

        // Function to create cards from array
        function createCards() {
            const cardContainer = document.getElementById('cardContainer');

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card';
                if (project.no_page) {
                    card.setAttribute('onclick', `window.open('${project.url}', '_blank')`);
                } else {
                    card.setAttribute('onclick', `openIframe('${project.url}')`);
                }

                card.innerHTML = `
            <img src="${project.image}" alt="${project.title} Preview">
            <div class="card-footer">
                <h3 title="${project.title}">${project.title}</h3>
                <a href="${project.url}" target="_blank" onclick="event.stopPropagation()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-external-link">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
        `;

                cardContainer.appendChild(card);
            });
        }
        // Initialize cards when DOM is loaded
        document.addEventListener('DOMContentLoaded', createCards);
        // Open iframe modal
        function openIframe(url) {
            const iframeModal = document.getElementById('iframeModal');
            const iframeContent = document.getElementById('iframeContent');
            iframeContent.src = url;
            iframeModal.style.display = 'block';
        }

        // Close iframe modal
        function closeIframe() {
            const iframeModal = document.getElementById('iframeModal');
            const iframeContent = document.getElementById('iframeContent');
            iframeContent.src = '';
            iframeModal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const iframeModal = document.getElementById('iframeModal');
            if (event.target === iframeModal) {
                closeIframe();
            }
        };

        // Simple search functionality
        const searchBar = document.querySelector('.search-bar');

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
